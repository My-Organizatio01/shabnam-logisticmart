<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <!-- header -->
    <app-header>
        <div class="head">
            <div class="container-fluid">
                <div class="contact-bar"><a href="tel:18001029655"><span><img alt="call" class="d-display"
                                loading="lazy" src="./image/phone-ringing.png"></span>
                        1800-102-9655 <small>(Toll Free)</small></a>
                </div>
                <header>
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-5"><a class="logo"><img alt="Logo"
                                    src="./image/logo.png"></a>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-12 m-padding-lr">
                            <div class="header-right">
                                <div class="head-search">
                                    <div class="autocomplete">
                                        <div class="autocomplete-container">
                                            <div class="input-container">
                                                <div class="mb-3">
                                                    <input type="email" class="form-control" id="city"
                                                        placeholder="Search City" type="text">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="menu">
                                    <div>
                                        <button class="btn-primary">Get Quotes</button>
                                        <a>Free-Listing</a>
                                        <button class="btn-primary">Login/SignIn</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
        </div>
    </app-header>
    <!-- header end -->
</body>

</html>
